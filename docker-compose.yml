version: "3.9"

services:

  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: platform_postgres
    restart: always
    environment:
      POSTGRES_DB: platformdb
      POSTGRES_USER: platformuser
      POSTGRES_PASSWORD: platformpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - platform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platformuser -d platformdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    image: vladamusin/backend:0.0.3
    container_name: platform_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/platformdb
      SPRING_DATASOURCE_USERNAME: platformuser
      SPRING_DATASOURCE_PASSWORD: platformpass
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8081
      SERVER_FORWARD_HEADERS_STRATEGY: framework
      JWT_SECRET: 0MhF1xqqaE0VHLUkaEBgUgZtnQWeaNBIAhAgkwvQbFM=
    # Only expose to internal network, NOT to host
    expose:
      - "8081"
    ports:
      - "8081:8081"
    networks:
      - platform_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

